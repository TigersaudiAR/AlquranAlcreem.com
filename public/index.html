<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم</title>
    <style>
        @font-face {
            font-family: 'HafsSmart';
            src: url('/assets/quran/fonts/HafsSmart_08.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        body {
            font-family: 'Tahoma', 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            margin-bottom: 2rem;
        }

        h1 {
            color: #b58900;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .quran-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .page-display {
            margin: 2rem 0;
        }

        .page-image {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        button {
            background-color: #b58900;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #8a6700;
        }

        button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        .arabic-text {
            font-family: 'HafsSmart', 'Traditional Arabic', sans-serif;
            font-size: 1.5rem;
            line-height: 2;
        }

        footer {
            margin-top: 4rem;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>القرآن الكريم</h1>
            <p>مشروع تطبيق القرآن الكريم التعليمي</p>
        </header>

        <div class="quran-container">
            <div class="controls">
                <button id="prev-page" disabled>السابق</button>
                <span id="page-indicator">الصفحة 1 من 604</span>
                <button id="next-page">التالي</button>
            </div>

            <div class="page-display">
                <img id="page-image" src="https://mushaf.quranksu.sa/Quran/assets/Page1.bmp" alt="صفحة المصحف" class="page-image">
            </div>

            <div class="controls">
                <button id="goto-surah">اختر سورة</button>
                <button id="bookmark">إضافة إشارة</button>
                <button id="recite">استماع</button>
            </div>
        </div>

        <div class="info-section">
            <h2>مميزات التطبيق</h2>
            <ul style="text-align: right; list-style-position: inside;">
                <li>عرض المصحف بتنسيق مجمع الملك فهد</li>
                <li>التنقل بين الصفحات والسور بسهولة</li>
                <li>إمكانية الاستماع إلى التلاوة</li>
                <li>إضافة إشارات مرجعية</li>
                <li>البحث في القرآن الكريم</li>
            </ul>
        </div>

        <footer>
            <p>تطبيق القرآن الكريم © 2025 - جميع الحقوق محفوظة</p>
        </footer>
    </div>

    <script>
        let currentPage = 1;
        const totalPages = 604;

        const pageImage = document.getElementById('page-image');
        const prevButton = document.getElementById('prev-page');
        const nextButton = document.getElementById('next-page');
        const pageIndicator = document.getElementById('page-indicator');

        // تحديث عرض الصفحة
        function updatePage() {
            pageImage.src = `https://mushaf.quranksu.sa/Quran/assets/Page${currentPage}.bmp`;
            pageIndicator.textContent = `الصفحة ${currentPage} من ${totalPages}`;
            
            prevButton.disabled = currentPage <= 1;
            nextButton.disabled = currentPage >= totalPages;
        }

        // الانتقال إلى الصفحة السابقة
        prevButton.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                updatePage();
            }
        });

        // الانتقال إلى الصفحة التالية
        nextButton.addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                updatePage();
            }
        });
        
        // استدعاء تحديث الصفحة مرة واحدة عند تحميل الصفحة
        updatePage();
    </script>
</body>
</html>
